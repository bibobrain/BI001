<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>平安夜祝福</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- 音乐选择器 -->
    <div class="music-selector">
        <div class="music-item active" data-src="">无</div>
    </div>

    <!-- 音频元素 -->
    <audio id="audio" autoplay loop preload="auto"></audio>

    <!-- 主容器 -->
    <div class="container">
        <!-- 选择页面 -->
        <div id="selection-page" class="selection-page">
            <h2>请选择要查看的内容</h2>
            <ul class="bullet-options">
                <li><a href="#" class="bullet-link" data-target="blessing">@祝福</a></li>
                <li><a href="#" class="bullet-link" data-target="missing">@想你，她和马戏团</a></li>
            </ul>
        </div>

        <!-- 页面容器 -->
        <div class="pages-container" id="pages-container"></div>
    </div>

    <!-- 分页控件 -->
    <div class="pagination" id="pagination" style="display: none;">
        <button class="nav-btn" id="prev">上一页</button>
        <span class="page-info" id="page-info">1 / 1</span>
        <button class="nav-btn" id="next">下一页</button>
        <a href="#" id="home-link" class="home-link">首页</a>
    </div>

    <!-- 引入JavaScript -->
    <script src="script.js"></script>
</body>
</html>
